---
notes: |
    - Controls the layout for Electra apps. Use this markup in the root component of your application. <a class="f-link" href="pages/app-layout.html" target="_blank">pages/app-layout</a>
---

<div class="c-app-layout">
	<div class="c-app-layout__toolbar">
		{{> header}}
	</div>
	<div class="c-app-layout__container">
		<aside>
			{{> sidebar}}
		</aside>
		<main>
			{{> view}}
			<div class="c-app-layout__toast c-app-layout__toast--active-false">
		        {{> toast}}
			</div>
		</main>
	</div>
</div>
