---
notes: |
    - Controls the layout for Electra apps. Use this markup in the root component of your application and place header, sidebar and view content as marked by the placeholders. 
---

<div class="c-app-layout">
	<div class="c-app-layout__toolbar">
		{{> header}}
	</div>
	<div class="c-app-layout__container">
		<aside>
			{{> sidebar}}
		</aside>
		<main>
			{{> view}}
		</main>
	</div>
</div>
